<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
  </script>
  

</head>

<body>
  <div class="container-sm">
    <h1 class="title">My library</h1>
    <form id="form">
      <div class=" col-6 col-sm-6">
        <label for="name">Title</label>
        <input type="text" class="form-control" placeholder="Name"  name="name" aria-describedby="addon-wrapping" id="addTitle">
      </div>
      <div class="  mb-3 col-6 col-sm-6">
        <label for="author">Author</label>
        <input type="text" class="form-control"  placeholder="Author" aria-label="author"
          aria-describedby="addon-wrapping" id="addAuthor">
      </div>

      <div class="mb-3 col-6 col-sm-6">Genre<br>

        <select name="genre" class="form-select"  aria-label="Default select example" id="addGenre">
          <option selected></option>
          <option value="Detective">Detective</option>
          <option value="Triller">Triller</option>
          <option value="Sci-fi">Sci-fi</option>
          <option value="Romance">Romance</option>
          <option value="Horror">Horror</option>
          <option value="Biography">Biography</option>
          <option value="Classic">Classic</option>

        </select>

      </div>
       <div class="status mb-3 " id="status">Status: <br>
        <input class="form-check-input" type="radio" name="status" value =" Going to"checked>
        <label class="form-check-label" for="plan">
          Going to
        </label>

        <input class="form-check-input" type="radio" name="status" value =" Reading">
        <label class="form-check-label" for="reading">
          Reading
        </label>
        <input class="form-check-input" type="radio" name="status" value ="Read">
        <label class="form-check-label" for="read">
          Read
        </label>
      </div> 

      <button type="submit" class="btn btn-primary btn-sm mb-3">Add</button>

    </form>






    <table class="table table-bordered  table-hover " >
      <thead>
        <tr class="table-primary">
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Genre</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="table">
       
          <!-- <td>
            <div class="btn-group">
              <button type="button" class="btn btn-danger btn-sm m-1">delete</button>
              <button type="button" class="btn btn-info btn-sm m-1">edit</button>

            </div>
           
          </td> -->
        

      </tbody>
    </table>

  </div>

  
    
  <div class="alert hidden " role="alert" id="alert">
      
  </div>
  
  <script type="module" src="./js/app.js"></script>
</body>

</html>
