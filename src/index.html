<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>

</head>
<body>
     <div class="container-sm">
        <h1 class="title">My library</h1>
        <div class=" col-6 col-sm-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name" aria-label="name" aria-describedby="addon-wrapping">
        </div>
        <div class="  mb-3 col-6 col-sm-6">
            <label for="author">Author</label>
            <input type="text" class="form-control" placeholder="Author" aria-label="author" aria-describedby="addon-wrapping">
        </div>
        
        <div class="mb-3 col-6 col-sm-6">Genre<br>
            
            <select name="genre" class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">Detective</option>
                <option value="2">Triller</option>
                <option value="4">Sci-fi</option>
                <option value="5">Romance</option>
                <option value="7">Horror</option>
                <option value="8">Biography</option>
                <option value="9">Classic</option>

            </select>
                
        </div>
        <div class="status mb-3 ">Status: <br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id=""checked>
            <label class="form-check-label" for="plan">
              Going to
            </label>
        
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="" >
            <label class="form-check-label" for="reading">
              Reading
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="" >
            <label class="form-check-label" for="read">
              Read
            </label>
        </div>

        <button type="button" class="btn btn-primary btn-sm mb-3">Add</button>

            
          
            
    
        <table class="table table-bordered  table-hover">
            <thead>
              <tr class="table-primary">
                <th scope="col">Номер списка</th>
                <th scope="col">Название</th>
                <th scope="col">Автор</th>
                <th scope="col">Статус</th>
                <th scope="col">Действие</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th >1</th>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button  type="button" class="btn btn-danger btn-sm m-1">delete</button>
                    <button type="button" class="btn btn-info btn-sm m-1">edit</button>
                </td>
              </tr>
              
            </tbody>
          </table>

    </div>
</body>
</html>
